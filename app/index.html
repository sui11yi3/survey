<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />
		<title>Project</title>

		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/tablesort.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-resource.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="lib/angular-sanitize.min.js"></script>
		<script src="lib/d3.min.js"></script>
		<script src="lib/angular-charts.min.js"></script>
		<script src="lib/angular-tablesort.js"></script>
		<script src="lib/ng-csv.min.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>



	</head>
	

		<body ng-app="app">
			<div class="parent">
				<ul class="nav nav-tabs" ng-controller="NavCtrl" id="navBar">
					<li ng-show="role==''" class="active">
						<a href="#/"><i class="fa fa-sign-in fa-fw"></i>&nbsp;Login</a>
					</li>
					<li ng-show="role!=''" ng-class="{active: isActive('/survey/list') || isActive('/survey/chart') }">
						<a href="#/survey/list"><i class="fa fa-home fa-fw"></i>&nbsp;Survey</a>
					</li>
					<li ng-show="role=='admin'" ng-class="{active: isActive('/admin/users') || isActive('/admin/register')}">
						<a href="#/admin/users"><i class="fa fa-users fa-fw"></i>&nbsp;Admin</a>
					</li>
				</ul>
				<div class="btn-group pull-right" ng-show="role!=''" id="userInfo" dropdown>
					<button type="button" class="btn btn-link dropdown-toggle" dropdown-toggle>
						Welcome {{username}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="" ng-controller="UserCtrl" ng-click="logOut()"><i class="fa fa-sign-out fa-fw"></i>&nbsp;Log out</a></li>
					</ul>
				</div>

				<div class="post">
					<div ng-view></div>
				</div>
			</div>
		</body>
</html>
